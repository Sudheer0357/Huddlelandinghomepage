<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/5737e1d25a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
  
    <div class="container">
      <div class="header">
        <img class="huddle-logo" src="./logo.svg" alt="Huddle Logo" />
      </div>  
      <div class="body-content">
        <div class="left-half"><img class="image" src="./illustration-mockups.svg" alt="" /></div>
          <div class="right-half">
            <h1 class="build">Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but
              so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            <button>Register</button>
          </div>
       </div>
      </div>
   
      <div class="social-media">
        <div><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f icon icon-fb"></i></a></div>
        <div><a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter icon"></i></a></div>
        <div><a href=https://www.instagram.com/><i class="fa-brands fa-instagram icon"></i></a></div>
      </div>
      

    <footer class="code">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Sudheer1918" target="_blank">SuDhEeR KuMaR</a>.
      </p>
    </footer>
  </body>
</html>
